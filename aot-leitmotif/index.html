<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOT Leitmotif Suite</title>
    <script defer src="alpine.js"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('page', true)
            Alpine.store('track', {
                init() {
                    fetch("data.json").then(response => response.json()).then((data) => this.suites = data)
                    this.player = document.querySelector('audio')
                    this.player.addEventListener("pause", () => { this.playing = false; this.trackId = 0})
                    this.player.addEventListener("play", (event) => { this.loading = true })
                    this.player.addEventListener("playing", (event) => {
                        if (event.target.readyState >= 3) this.loading = false
                        this.playing = true
                    })
                    this.player.addEventListener("loadeddata", () => { this.loaded = true })
                },
                suites: [],
                player: {},
                loaded: false,
                loading: false,
                playing: false,
                trackId: 0,
                timeouttrack: {},
                error: false,
                async play(src, seek, trackid) {
                    this.loaded = false
                    this.destroy()
                    this.trackId = trackid;
                    this.player.src = src;
                    this.player.load()
                    this.player.currentTime = seek
                    await this.player.play()
                    // this.timeouttrack = setTimeout(() => { this.stop() }, 15000)
                },
                stop() {
                    this.destroy()
                    // if(this.trackId)
                    this.loaded = false
                    this.player.pause()
                    this.player.currentTime = 0
                },
                destroy() {
                    if (this.timeouttrack) {
                        clearTimeout(this.timeouttrack)
                    }
                }
            })
        })
    </script>
    <style>
        @font-face {
            font-family: 'angle';
            /*a name to be used later*/
            src: url('assets/angle_wish.ttf');
            /*URL to font*/
        }
    </style>
</head>

<body class="[&::-webkit-scrollbar]:w-2
[&::-webkit-scrollbar-track]:bg-gray-100
[&::-webkit-scrollbar-thumb]:bg-gray-300
dark:[&::-webkit-scrollbar-track]:bg-neutral-700
dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500">
    <div x-data id="hero"
        class="flex flex-col justify-center bg-[url(assets/wall_maria.png)] bg-gray-500/50 bg-blend-darken bg-bottom bg-cover min-h-dvh">
        <img src="assets/aot_logo.webp" alt="attack on titan logo"
            class="lg:max-w-1/2 max-w-2/3 h-auto text-center block mx-auto">
        <h2 class="font-serif text-center lg:text-4xl text-xl text-white [text-shadow:_4px_4px_0_rgb(0_0_0_/_40%)]">
            Leitmotif suite
        </h2>
    </div>
    <div id="content" x-data="{currentNav: 1}" class="flex flex-col bg-gray-950 text-gray-300 min-h-dvh">
        <audio id="track">
        </audio>
        <nav id="suite-nav" class="sm:order-first order-last sm:overflow-auto overflow-x-scroll">
            <ul class="w-3/4 flex gap-2">
                <template x-for="suite in $store.track.suites">
                    <button :class="currentNav == suite.id ? 'bg-gray-100 text-gray-900 border-none':''"
                        class="cursor-pointer grow px-2 border border-gray-50" @click="currentNav = suite.id"
                        x-text="suite.name"></button>
                </template>
            </ul>
        </nav>
        <template x-for="suite in $store.track.suites">
            <div id="suite-content" x-show="currentNav === suite.id" @click.self="$store.track.stop()"
                class="flex sm:flex-row flex-col grow font-serif border-gray-400">
                <div x-data="{albumcover :''}"
                    class="sm:order-first order-last flex flex-col sm:w-1/4 w-full sm:flex-none grow"
                    @click.self="$store.track.stop()">
                    <h1 @click="$store.track.stop()" class="font-thin ml-2 my-2 sm:text-6xl text-4xl"
                        x-text="suite.name"></h1>
                    <nav id="track-nav"
                        class="sm:order-none order-2 flex flex-col sm:mr-2 mx-2 sm:mt-0 mt-auto justify-stretch">
                        <template x-for="track in suite.tracks">
                            <button
                                x-bind:class="$store.track.trackId === track.id ? 'bg-gray-100 text-gray-900 border-none' : ''"
                                class="grow wrap cursor-pointer px-2 mb-2 rounded border border-gray-50"
                                @click="$store.track.play(track.url,track.seek,track.id); albumcover = track.album">
                                <span class="sm:text-lg text-base" x-text="track.name"></span>
                            </button>
                        </template>
                        <div id="seeking" class="mx-auto grow wrap px-2 mb-2 rounded order-first sm:order-last">
                            <span x-show="$store.track.loading">Loading track
                                <svg aria-hidden="true"
                                    class="inline w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
                                    viewBox="0 0 100 101" fill="none">
                                    <path
                                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                        fill="currentColor" />
                                    <path
                                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                        fill="currentFill" />
                                </svg>
                            </span>
                        </div>
                    </nav>
                    <div id="album-cover" x-show="$store.track.playing == true" class="sm:mt-auto px-2 m-2 flex">
                        <div class="rounded sm:w-1/2 w-1/3 bg-gray-950 bg-cover bg-no-repeat transition-[background-image] ease-in duration-200"
                            :style="{'--album-url': `url(assets/albums/${albumcover}.jpg)`}"
                            :class="`bg-[image:var(--album-url)]`">
                            <img class="object-cover w-full rounded opacity-0" :src="`assets/albums/${albumcover}.jpg`"
                                alt="album">
                        </div>
                        <div id="music-link" class="sm:w-1/2 w-2/3">
                            <ul>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="track-cover"
                    class="relative sm:w-3/4 w-full sm:h-auto h-64 bg-gray-950 bg-cover bg-center bg-no-repeat transition-[background-image] ease-in duration-200"
                    :class="`bg-[image:var(--track-url)]`"
                    :style="{'--track-url': `url(assets/cover/${$store.track.trackId}.png)`}">
                    <div class="sm:bg-gradient-to-r bg-linear-to-t from-gray-950 to-transparent to-70% sm:w-full sm:h-full h-64
                    sm:top-0 bottom-0">
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
